<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h1>aria-details</h1>
						<p><mark>Aria-details</mark> provides a set of information and data in a hierarchical and organized manner.</p>
						<p>Such information may include illustrations, external links, or any form of extended information.</p>
					</section>
					<section>
						<p>extended information that describes</p>
						<p>the illustration from the artworks presented</p>
						<pre>
							<code data-line-numbers="1-2|3,7|4-6">
								<script type="text/template"><img src="ledemoiselles.jpg"
alt="​​Les Demoiselles dAvignon" aria-details="det">
<details id="det">
<p>The Les Demoiselles dAvignon is a modern art painting by
Pablo Picasso that diverts from traditional techniques of 
painting.</p>
</details>
								</script>
							</code>
						</pre>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
